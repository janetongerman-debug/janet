<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bipara Havale - Teklif Al</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
    --bg: #0f1117;
    --card: #161b22;
    --text: #e6edf3;
    --text-light: #8b949e;
    --primary: #238636;
    --primary-dark: #1a6332;
    --accent: #58a6ff;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, sans-serif;
    line-height: 1.6;
  }
  .hero {
    background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
    padding: 4rem 1rem 3rem;
    text-align: center;
    border-bottom: 1px solid #30363d;
  }
  .hero img {
    max-width: 240px;
    margin-bottom: 1.5rem;
  }
  .lead {
    font-size: 1.3rem;
    color: var(--text-light);
    max-width: 800px;
    margin: 0 auto;
  }
  .container { 
    max-width: 600px; 
    margin: 3rem auto; 
    padding: 0 1.5rem; 
  }
  .contact {
    background: var(--card);
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 3rem 2rem;
  }
  h2 { 
    text-align: center; 
    margin-bottom: 1.5rem; 
    font-size: 2rem; 
  }
  p.text-center { 
    text-align: center; 
    color: var(--text-light); 
    margin-bottom: 2rem; 
  }
  form input, form textarea {
    width: 100%;
    padding: 1rem;
    margin: 0.9rem 0;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: var(--text);
    font-size: 1rem;
  }
  form button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 1.1rem 2.2rem;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    font-weight: 600;
  }
  form button:hover { background: var(--primary-dark); }
  .footer-text {
    text-align: center;
    margin-top: 2rem;
    color: var(--text-light);
  }
  footer {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-light);
    border-top: 1px solid #30363d;
    margin-top: 4rem;
  }
</style>
</head>
<body>

<div class="hero">
  <div class="container">
    <img src="https://lh3.googleusercontent.com/d/1v63KZ4dHGZqbp1qRiv036kzLIurJD3Jo"
         alt="Bipara Havale Logo"
         style="max-width:240px; margin-bottom:1.5rem;">
    <p class="lead">Bahis siteleri için profesyonel, hızlı ve güvenli ödeme altyapısı</p>
  </div>
</div>

<div class="container">
  <div class="contact">
    <h2>Teklif Alın</h2>
    <p class="text-center">Formu doldurun, 24 saat içinde size özel teklif gönderelim.</p>
    
    <form action="https://formspree.io/f/xreaklzd" method="POST">
      <input type="text" name="name" placeholder="Adınız Soyadınız" required>
      <input type="email" name="email" placeholder="E-posta Adresiniz" required>
      <input type="tel" name="teams" placeholder="Microsoft Teams Adresiniz">
      <textarea name="message" rows="5" placeholder="Mesajınız (isteğe bağlı)"></textarea>
      <input type="hidden" name="_subject" value="Yeni Teklif Talebi - Bipara Havale">
      <button type="submit">Gönder</button>
    </form>

    <p class="footer-text">
      E-posta: <strong>info@biparahavale.com</strong>
    </p>
  </div>
</div>

<footer>
  © 2026 Bipara Havale - Tüm hakları saklıdır.
</footer>

</body>
</html>
